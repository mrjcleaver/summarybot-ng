[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --cov-report=term-missing
    --cov-fail-under=85
    --junitxml=tests/junit.xml
    --tb=short
    -p no:warnings
    --asyncio-mode=auto
    --maxfail=5
    --color=yes
    -v

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    error::RuntimeWarning

# Custom test markers
markers =
    unit: Unit tests - fast, isolated tests for single components
    integration: Integration tests - test interaction between components
    e2e: End-to-end tests - full workflow tests
    performance: Performance tests - measure speed and resource usage
    security: Security tests - validate security measures
    slow: Slow running tests - tests that take >5 seconds
    requires_api: Tests that require external API access
    requires_db: Tests that require database connection
    smoke: Smoke tests - critical path validation
    regression: Regression tests - prevent known bugs
    parametrize: Parametrized tests with multiple inputs

# Test collection patterns
console_output_style = progress
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    class .*\bProtocol\):
    @overload

[coverage:html]
directory = tests/coverage_html

[coverage:xml]
output = tests/coverage.xml